<div class="markdown-text"><p><a href="/user/wldlzt">@wldlzt</a> 无远定位是做企业级B端系统，大量的企业级应用开发程序员没有在互联网上发声的习惯，他们以解决实际问题为主。
你们公司如果是互联网公司，也肯定有大量后台系统可以用无远来做的。不要只盯着C端的个电商/直播/游戏，只要C端的数据落入到数据库中，比如订单、会员、物流这些，他的后台就可以用无远平台读取出来快速做增、删、改、查。这不是技术上的问题或者什么业务门槛，仅仅是愿意不愿意的问题。说到底是人的问题。如果你自己创业或者当老板了，自然就会消除这种障碍。总有一天你也会在解决温饱之后，厌倦内卷，厌倦造轮子而做实事的：）。</p>

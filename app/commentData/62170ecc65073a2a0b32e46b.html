<div class="markdown-text"><p><a href="/user/youmenglinzi">@youmenglinzi</a> 场景很多哈，对前端最典型的场景就是BFF，以及web服务。但是serverless在更多事件触发的场景下有更为广泛的应用。</p>
<ul>
<li>比如传统的大数据场景中ETL部分会使用比较复杂的架构如flink等。通过一个小巧的serverless函数可以轻松解决上面的问题，无需引入复杂架构。</li>
<li>还有在音视频转码：典型的比如视频网站慕课网。他需要提供 1080，720，480等不同的清晰度的视频。这时候用户上传的原始的视频通过函数计算服务，处理成不同的格式。而且最重要的是他是事件触发，按需收费的</li>
</ul>
</div>

<div class="markdown-text"><p>有Linux VPS的前提下，平时访问若干被墙网站其实也没那么复杂，最简单的方法是<a href="https://www.wallmama.com/ssh%e7%bf%bb%e5%a2%99%e6%8c%87%e5%8d%97/">开通SSH隧道翻墙</a>，你甚至不需要动态隧道，只需要一个远程隧道就行了，这里有<a href="https://www.cnblogs.com/f-ck-need-u/p/10482832.html">更多SSH隧道使用技巧</a>，本质上虽然只是基于加密的SOCKS5协议的通信，但对于一般、偶尔的翻墙需求够用了。</p>
